<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">

    <link href="../../../Style/css/common/mui.min.css" rel="stylesheet"/>
    <link href="../../../Style/css/common/composition.css" rel="stylesheet"/>
    <link href="../../../Style/css/common/common.css" rel="stylesheet"/>
    <link rel="stylesheet" href="../../../Style/css/pages/register.css" />
    <script src="../../../public/js/major/jquery.js"></script>

<body>
	<header class="mui-bar mui-bar-nav">
		<a style="color: #FFFFFF;" class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
		<h1 class="mui-title">忘记密码</h1>
	</header>
	<div id="registerBox" class=" mui-content mui-content-padded loginbox">
			<!--<form id='login-form' class="mui-input-group">-->
				<div style="width: 93%;margin: 0px auto;margin-top: 10%; border: 1px solid #DDDDDD;border-radius: 5px;">
					<div class="mui-input-row" style="height: 55px">
					<label style="width: 15%;height: 100%; padding: 10px 0 10px 5px;">
						<img src="../../../public/img/tou (1).png" height="80%" alt="" /></label>
					
					</label>
						<input id='username'style="width: 85%;height: 100%;" type="text" class="mui-input-clear mui-input f14" placeholder="请输入手机号">
					</div>
					<div class="mui-input-row"style="height: 55px">
						<label style="width: 15%;height: 100%; padding: 10px 0 10px 5px;">
						<img src="../../../public/img/yo.png" height="100%" alt="" /></label>	
						</label>
						<input id='checkedNumber'style="width: 85%;height: 100%;" type="text" class=" mui-input f14" placeholder="请输入验证码">
						
					</div>
					<button class="mui-btn bg_ff7 mui-btn-primary mui-pull-right f12" id="getChecked"  style="border:none;height: 40px;top: 0.3rem;right: 0.8rem;">获取验证码</button>
					<div class="mui-input-row"style="height: 55px">
						<label style="width: 15%;height: 100%; padding: 10px 0 10px 5px;">
							<img src="../../../public/img/yo3.png" height="100%" alt="" />
						</label>
						<input id='password' style="height: 100%;width: 85%;" type="password" class="mui-input-clear mui-input f14" placeholder="请输入6-16位的密码">
						
					</div>   
					<div class="mui-input-row"style="height: 55px">
						<label style="width: 15%;height: 100%; padding: 10px 0 10px 5px;">
						<img src="../../../public/img/yo1.png" height="100%" alt="" />
						</label>
						<input id='surePassWord' style="height: 100% ;width: 85%;" type="password" class="mui-input-clear mui-input f14" placeholder="请输确认密码">
						
					</div>
				</div>
				     
			<!--</form>-->
			<div class="mui-content-padded tc"  style="width: 80%;margin: 40px auto;border-radius: 5px;">
				<button id='forget' class="mui-btn mui-btn-block bg_ff7 mui-btn-primary" style="color:#fff;height: 40px;line-height: 0px;border:none;">修改</button>
			</div>
		</div>
