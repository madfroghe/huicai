<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title>注册</title>
   <script src="../../../public/js/major/mui.min.js"></script>
    <link href="../../../Style/css/common/mui.min.css" rel="stylesheet"/>
    <link href="../../../Style/css/common/composition.css" rel="stylesheet"/>
    <link href="../../../Style/css/common/common.css" rel="stylesheet"/>
    <link rel="stylesheet" href="../../../Style/css/pages/register.css" />
    <script src="../../../public/js/major/jquery.js"></script>
    <script src="../../../public/js/major/sea/sea.js"></script>
    <script src="../../../public/js/major/md5.js"></script>
    <script src="../../../public/js/major/config.js"></script>
    <script type="text/javascript" charset="utf-8">
      	$(function(){
      		seajs.use("../../../public/js/application/login_main");
      	})
    </script>     
</head> 
<body>   
	<header class="mui-bar mui-bar-nav">
		<a style="color: #FFFFFF;" class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
		<h1 class="mui-title">用户登录</h1>
	</header> 
	<div class="mui-content mui-content-padded loginbox"  >
			<!--<form  class="mui-input-group">-->
				<div style="width: 100%; margin: 0px auto; margin-top: 20%;">
					<div class="mui-input-row" style="border-bottom: 1px solid #DDDDDD;padding:0.5rem 0">
						<label style="width: 20%;height: 100%; padding: 0px;padding-left: 10px;">
						<img src="../../../public/img/yo2.png" height="35px" alt="" />
						</label>
						<input style="width: 80%;" id='username' type="text" class="mui-input-clear mui-input f14" placeholder="请输入手机号">
					</div>
				
				<div class="mui-input-row" style="padding:0.5rem 0">
					<label style="width: 20%;height: 100%; padding: 0px;padding-left: 10px;">
					<img src="../../../public/img/yo1.png" height="35px" alt="" /></label>
					<input style="width: 80%;" id='password' type="password" class="mui-input-clear mui-input f14" placeholder="请输入密码">
					
				</div>
					
				</div>
			<div class="mui-content-padded tc" style="width: 95%;margin: 0px auto;margin-top: 30px;">
				<button id='login' class="mui-btn mui-btn-block mui-btn-primary bg_ff7" style="border:none;color:#fff;height: 45px;line-height: 0px;margin-bottom: 15px;">登录</button>
				
				<button style="border: 0px;color: #ff6600;;padding: 0px;" id="forgetBtn" class="mui-btn mui-btn-danger mui-btn-outlined f14">忘记密码？找回密码</button>
			</div>
			<div class="tc" style="margin-top:5px;">
				<button style="border:none;color: #000000;padding: 0px;" id="registerBtn" class="mui-btn mui-btn-primary mui-btn-outlined f14">免费注册</button>
			</div>
		</div>
		
</body>
</html>
