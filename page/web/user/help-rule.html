<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title>修改密码</title>
    <script src="../../../public/js/major/mui.min.js"></script>
    <link href="../../../Style/css/common/mui.min.css" rel="stylesheet"/>
    <link href="../../../Style/css/common/composition.css" rel="stylesheet"/>
 	<link href="../../../Style/css/common/common.css" rel="stylesheet"/>
    <link rel="stylesheet" href="../../../Style/css/pages/more.css" />
    <script src="../../../public/js/major/jquery.js"></script>
    <script src="../../../public/js/major/sea/sea.js"></script>
     <script src="../../../public/js/major/config.js"></script>
    <script type="text/javascript" charset="utf-8">
      	mui.init();
    </script>
    <style type="text/css">
    	.mui-table-view-cell:after{
    		height: 0px;
    	}
    	.mui-table-view-cell{
    		border-bottom: 1px solid #DDDDDD;
    	}
    </style>
</head>
<body>
	<header class="mui-bar mui-bar-nav">
		<a style="color: #FFFFFF;" class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
		<h1 class="mui-title">法律法规</h1>
	</header>
	<div class="mui-content" style="background: #fff;">
		<ul class="mui-table-view more-table">
			<li class="mui-table-view-cell mui-media" style="color: red;">
					<div class="mui-media-body">
						<span>关于87汇财提供居间服务的合法性</span>
					</div>
			</li>
			<li class="mui-table-view-cell mui-media" style="color: #00625A; font-size: 12px;">
				<span>
				</span>	
			</li>	
		</ul>
		
	</div>
		<script>
	mui.plusReady(function() {
//		var url = getUrlParam()
//		var user_id = plus.storage.getItem("user_id")
		var  divBox = mui('.more-table')[0]
//		alert(11)
		mui.ajax({ 
				type: "get",
				contentType:"application/json",
				dataType:"json",
			  	url: getUrlParam()+"/laws",
		    	data:{
//		    		user_id:user_id
	    		},
		    	success: function(data){
//		    		alert(22)
		    		console.log(JSON.stringify(data))
//		    		var len=data.data.length
					html=''
		    		for(var i = 0,len = data.data.length;i<len;i++) { 
    					html +='<li class="mui-table-view-cell mui-media" style="color: red;">';
    					html +='<div class="mui-media-body">';
    					html +='<span>'+data.data[i].title+'</span>';
    					html +='</div>';
    					html +='</li>';
    					html +='<li class="mui-table-view-cell mui-media" style="color: #00625A; font-size: 12px;">';
    					html +='<span>'+data.data[i].content+'</span>';
    					html +='</li>';
		    		}
		    		divBox.innerHTML= html;
		    	}
		    	 
		
		})
		})
	</script>
</body>
</html>
