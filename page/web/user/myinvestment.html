<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title>我的投资</title>
    <script src="../../../public/js/major/mui.min.js"></script>
    <link href="../../../Style/css/common/mui.min.css" rel="stylesheet"/>
    <link href="../../../Style/css/common/composition.css" rel="stylesheet"/>
     <link href="../../../Style/css/common/common.css" rel="stylesheet"/>
    <link rel="stylesheet" href="../../../Style/css/pages/myinvestment.css" />
    <script src="../../../public/js/major/jquery.js"></script>
    <script src="../../../public/js/major/sea/sea.js"></script>
    <script src="../../../public/js/major/config.js"></script>
    <script type="text/javascript" charset="utf-8">
      	$(function(){
      		seajs.use("../../../public/js/application/myinvestment_main");
      	})
    </script>
</head>
<body> 
	<header class="mui-bar mui-bar-nav">
		<a style="color: #FFFFFF;" class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
		<h1 class="mui-title">我的投资</h1>
		
	</header>
	<div class="mui-content">
		<ul class="mui-table-view">
			<li class="mui-table-view-cell">
				<span class="c_c22">累计收益 <span id="total"></span></span>
			</li>
			<li class="mui-table-view-cell">
				<span>总投资额</span>
				<span class="mui-pull-right"><span id="totalInvest"></span>元</span>
			</li>
			<li class="mui-table-view-cell">
				<span>已收益项目</span>
				<span class="mui-pull-right" style="margin-right: 4rem;"><span id="hasBene"></span>个</span>
				<button class="mui-btn bg_ff6 c_fff btnLook" status =3>查看</button>
			</li>
			<li class="mui-table-view-cell">
				<span>待计算收益项目</span>
				<span class="mui-pull-right" style="margin-right: 4rem;"><span id="financing"></span>个</span>
				<button class="mui-btn bg_ff6 c_fff btnLook" status =1>查看</button>
			</li>
			<li class="mui-table-view-cell">
				<span>收益中项目</span>
				<span class="mui-pull-right" style="margin-right: 4rem;"><span id="earnings"></span>个</span>
				<button class="mui-btn bg_ff6 c_fff btnLook" status =2>查看</button>
			</li>
		</ul>
	</div>
</body>
</html>
