    <script type="text/template" id="productTemplate">
	<div class="productMain" pid="{id}" ppid="{piid}">     
		<div class="title">{productName}</div>
			<div class="content">       
				<div class="left">       
					<div class="status" id="{piid}">
						<div class="pr mui-pull-left" style="display:inline-block; width:{progress}%;height: 20px;background:red;">
							<span class="pa" style="top:0rem;left: 0.3rem;">{productStatus}</span>
						</div>
					</div> 
					<div class="money">{unitPrice}元</div>
					<div class="introduce">起投资金</div>
				</div>            
				<div class="center">    
					<div class="time"><font class="c_ff6">{deadline}</font></div> 
					<div class="introduce">产品封闭期</div>
				</div>         
				<div class="right">    
					<div class="chart pa c_ff6">{yield}%</div> 
					<div  class="introduce">年化收益</div>
				</div>
			</div>
		</div>
	</div>         
	</script>    
	 <script type="text/template" id="popoverListTemplate"> 
	    <li value="{value}" class="mui-table-view-cell">{name}</li> 
    </script>
