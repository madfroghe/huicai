<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title>修改密码</title>
    <script src="../../../public/js/major/mui.min.js"></script>
    <link href="../../../Style/css/common/mui.min.css" rel="stylesheet"/>
    <link href="../../../Style/css/common/composition.css" rel="stylesheet"/>
 	<link href="../../../Style/css/common/common.css" rel="stylesheet"/>
    <link rel="stylesheet" href="../../../Style/css/pages/more.css" />
    <script src="../../../public/js/major/jquery.js"></script>
    <script src="../../../public/js/major/sea/sea.js"></script>
    <script src="../../../public/js/major/config.js"></script>
    <script type="text/javascript" charset="utf-8">
      	mui.init();
    </script>
</head>
<body>
	<header class="mui-bar mui-bar-nav">
		<a style="color: #FFFFFF;" class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
		<h1 class="mui-title">常见问题</h1>
	</header>
	<div class="mui-content" style="background: #e6e6e6;" >
	</div>
	<script>
	mui.plusReady(function() {
//		var url = getUrlParam()
		var user_id = plus.storage.getItem("user_id")
		var  divBox = mui('.mui-content')[0]
//		alert(11)
		mui.ajax({ 
				type: "get",
				contentType:"application/json",
				dataType:"json",
			  	url: getUrlParam()+"/commonProblems",
		    	data:{
		    		user_id:user_id
	    		},
		    	success: function(data){
//		    		alert(22)
//		    		console.log(JSON.stringify(data.data.length))
//		    		var len=data.data.length
					html=''
		    		for(var i = 0,len = data.data.length;i<len;i++) { 
    					html +='<div class="help-common-item">';
    					html +='<h3>'+data.data[i].title+'</h3>';
    					html +='<p>'+data.data[i].content+'</p>';
    					html +='</div>';
		    		}
		    		divBox.innerHTML= html;
		    	}
		    	 
		
		})
		})
	</script>
</body>
</html>
