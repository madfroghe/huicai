	<body>

		<h1 class="mui-title">添加银行卡</h1>
	</header> 
	<div class="mui-content" >
		 <div class="mui-input-row bor" style="height:55px;background: #fff;margin-top: 0.5rem;">
					<label class="c_666 "  style="width: 30%;height: 100%;padding:20px 10px">
					银行名</label>
					<input style="width: 70%;height: 100%" id='bankName' readonly="readonly" type="text" class=" mui-input f14 c_999" placeholder="">
					
				</div> 
				<!--<h5 style="padding: 0 0.5rem;">*支持储蓄卡和信用卡</h5>-->
			</div>
		 
				<!--<h5 style="padding: 0 0.5rem;">*支持储蓄卡和信用卡</h5>-->
			</div>
	    
	<div  style="width: 100%;margin: 0px auto;margin-top: 5%; background: #fff;">
				
			<!--<div style="border: 1px solid red;">-->
				 <div class="mui-input-row bor" style="height:55px;background: #fff;margin-top: 0.5rem;">
					<label class="c_666 "  style="width: 30%;height: 100%;padding:20px 10px">
					银行卡号</label>
					<input style="width: 70%;height: 100%" id='bankCard' type="number"    class=" mui-input f14 c_999" placeholder="请输入银行卡号">
					
				</div> 
				<div class="mui-input-row bor" style="height: 55px;">
					<label class="c_666" style="width: 30%;height: 100%; padding: 20px 10px;">
					姓名</label>
					<input style="width: 70%;height: 100%;"  id='userName'   type="text" class=" mui-input f14 c_999" placeholder="请输入真实姓名">
				</div>
				<div class="mui-input-row bor" style="height:55px;">
					<label class="c_666"  style="width: 30%;height: 100%;padding:20px 10px">
					身份证号</label>
					<input style="width: 70%;height: 100%" id='idCard'   type="text" class=" mui-input f14 c_999" placeholder="请输入身份证号">
					
				</div> 
				<div class="mui-input-row bor" style="height:55px;">
					<label class="c_666"  style="width: 50%;height: 100%;padding:20px 10px">
					银行预留的手机号</label>
					<input style="width: 50%;height: 100%" id='phoneNum'  type="text"  class=" mui-input f14 c_999" placeholder="请输入手机号">
					
				</div>
				<p>温馨提示:由于第三方支付限制,需支付0.01元以验证银行卡有效性,添加银行卡成功后,我们将在您的账户余额中充值0.01元</p>

			<!--</div>-->
			
			    

			</div> 
			
			<div class="mui-content-padded tc" style="width: 95%;margin: 0px auto; margin-top: 30px;">
