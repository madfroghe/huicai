<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title>盛付通支付平台</title>
    <script src="../../../public/js/major/mui.min.js"></script>
    <link href="../../../Style/css/common/mui.min.css" rel="stylesheet"/>
    <link href="../../../Style/css/common/composition.css" rel="stylesheet"/>
    <link href="../../../Style/css/common/common.css" rel="stylesheet"/>
    <link rel="stylesheet" href="../../../Style/css/pages/pay.css" />
    <script src="../../../public/js/major/jquery.js"></script>
    <script src="../../../public/js/major/sea/sea.js"></script>
    <script src="../../../public/js/major/md5.js"></script> 
    <script src="../../../public/js/major/config.js"></script>
    <script type="text/javascript" charset="utf-8">
    	$(function(){ 
      		seajs.use("../../../public/js/application/pay_main");
      	})
    </script>
</head> 
<body>  
	<header class="mui-bar mui-bar-nav">
		<a style="color: #FFFFFF;" class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
		<h1 class="mui-title">充值</h1>
	</header>   
	<div class="mui-content"> 
		<!--订单详情-->   
		<div class="clearfix productTitle bg_c c_ff6">
			<span id="productName" class="mui-pull-left">87汇财</span>
			<p class="mui-pull-right c_ff6 f18"><span id="rechargeMoney" ></span><span>元</span></p>
		</div>            
		<!--选择银行卡-->   
		<div id="bankCard" class="clearfix">
		                 
			<div class="mui-pull-left" id="bankInfo">
				<!--<span class="bankName">交通银行</span>|
				<span class="bankcode">6217*****654</span>| 
				<span class="bankClass">信用卡</span>-->
			</div>
			<div class="mui-pull-right">
				<span class="mui-icon  mui-icon-arrowdown" id="chooseBtn"></span>
			</div>
			  
		</div>
		<!--获取短信验证码-->
		<div  id="getNum" class="clearfix">
			<input type="text"  name="checkedNumber" id="checkedNumber" class="mui-pull-left" placeholder="请输入验证码" />
			<button class="mui-pull-left" id="getBtn">获取验证码</button>
		</div>  
		<div  class="tc" > 
			<!--<div class="mui-input-row mui-radio mui-left">
				<label>同意<a href="">盛付通快捷支付方式</a></label>
				<input name="radio1" type="radio">
			</div>-->
			<p id="checks">
				<input name="radio1" type="checkbox" id="check" checked>
				<label class="f14"><span>同意</span></label>
				<a href="payagreement.html" class="c_ff6">《盛付通快捷支付协议》</a>
			</p> 
			    
		</div> 
		<div class="tc" style="margin-top: 1rem;">
			<button class="mui-btn bg_ff6 c_fff f18" disabled="disabled" style="width: 85%;height: 45px;" id="surePay">确认付款</button>
		</div>
		<!--银行列表-->         
		<div id="middlePopover"  class="mui-popover mui-popover-action pr">
			
			<div id="good-list" class="mui-scroll-wrapper">
				<div class="mui-scroll">  
					<ul class="mui-table-view" style="top:0.5rem">
						<li class="mui-table-view-cell">
							<h4 style="color: #000;">我的银行卡</h4>
						</li>
					</ul>
					<ul class="mui-table-view" id="mui-list">
						
						  
					</ul> 
					<ul class="mui-table-view" style="top:-0.5rem;">
						<li class="mui-table-view-cell" id="chooseMore">
							<h4 style="color: #000;" >使用其他银行卡</h4>
						</li>
					</ul>
				</div>
			</div>     
	
		</div>
	</div>
	
</body>
</html>
