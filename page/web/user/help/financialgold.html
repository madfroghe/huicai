 <script type="text/javascript" charset="UTF-8">
 		function listChangeNav(){
		    $('.menuList').slideToggle();

		}
		
      	mui.plusReady(function(){
      		$(".mui-table-view-cell").on("tap",function(){
      			var item =$(this);
      			item.find(".textInfo").slideToggle();
      			item.find('div').eq(0).find("span").eq(1).find("img").toggleClass("transformRotate");
      		})

      	})
